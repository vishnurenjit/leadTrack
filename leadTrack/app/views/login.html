<div class="header">
    <h3 class="text-muted">Lead track</h3>
</div>
<div class="container login-container">
    <div class="row" style=" padding-top: 10%;">
        <div class="col-md-9 col-md-offset-1">
            <div style="border: 1px solid grey; border-radius: 5px; padding: 10px 0px 0px 0px;">
                <div style="margin-left:10%;"> 
                    <strong style="font-size: 20px; color: white;">Sign In</strong>
                    <!--<img src="/images/icons/signin_3.png" />-->
                </div>
                <div class="panel-body" style=" padding-top: 5%;">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            
                            <div class="col-sm-10 col-sm-offset-1">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="Username" required="" ng-model="user.username">
                            </div>
                        </div>
                        <div class="form-group">
                            
                            <div class="col-sm-10 col-sm-offset-1">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="" ng-model="user.password">
                            </div>
                        </div>


                        <div class="form-group last">
                            <div class="col-sm-offset-1 col-sm-4">                                
                                <button type="button" class="btn btn-link" ng-click="showBox()">Register</button>
                            </div> 
                            <div class="col-sm-offset-3 col-sm-4">                                
                                <button type="submit" class="btn btn-success btn-info" ng-click="login(user)">SIGN IN >></button>
                            </div>                            
                        </div>
                        <div class="alert alert-danger" role="alert" ng-show="loginError">
                            <label>{{errorMessage}}</label>
                        </div>

                    </form>
                </div>
                <!-- <div class="panel-footer">Not Registered? <a href="#" class="">Register here</a> -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="reregisterLabel">Edit user</h4>
      </div>
      <div class="modal-body">
                <div class="row">                    
                    <div class="col-sm-10 col-sm-offset-1">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Username" required="" ng-model="user.username">
                    </div>
                </div>
                <div class="row">                    
                    <div class="col-sm-10 col-sm-offset-1">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="" ng-model="user.password">
                    </div>
                </div>
            </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="register()">Register</button>
      </div>
    </div>
  </div>
</div>
